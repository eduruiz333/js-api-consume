<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>API Consume</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="assets/styles/icon.css" media="all">
    <link rel="stylesheet" href="assets/font/fa5/css/all.css" media="all">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <script type="text/javascript" src="assets/scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.fancybox.min.js"></script>
</head>
<body>

<div class="container">
    <header class="banner">
        <div class="row header d-flex align-items-md-end justify-content-center" style="background-image: url('assets/images/binary_code.jpg');">
            <div class="col-12 col-md-8">
                <h2 class="text-white font-weight-bolder">Aloha, primo!</h2>
            </div>
            <div class="logo-header col-12 col-md-4 text-center">
                <a href="/" title="Logo">
                    <img src="assets/images/logo.png" alt="Aqui vai o logo">
                </a>
            </div>
        </div>
    </header>
</div>

<div class="container pb-4">
    <main>
        <div class="row">
            <div class="col-12">
                <div class="card mt-n4 mb-4">
                    <div class="card-body">
                        <div class="row p-5">
                            <div class="col-5 mx-auto">
                                <p>Informe o CEP para completar o endere√ßo automaticamente.</p>
                                <form class="mt-n3 w-100">
                                    <div class="form-row px-2">
                                        <div class="form-group bmd-form-group mb-0 w-100">
                                            <label for="txtCep" class="bmd-label-floating">CEP</label>
                                            <input type="text" class="form-control" id="txtCep">
                                        </div>
                                        <div class="form-group bmd-form-group mb-0 w-100">
                                            <label for="cidade" class="bmd-label-floating">Cidade</label>
                                            <input type="cidade" class="form-control" id="cidade">
                                        </div>
                                        <div class="form-group bmd-form-group mb-0 w-100 border-0">
                                            <label for="estado" class="bmd-label-floating">Estado</label>
                                            <input type="estado" class="form-control" id="estado">
                                        </div>
                                        <div class="form-group bmd-form-group mb-0 w-100 border-0">
                                            <label for="bairro" class="bmd-label-floating">Bairro</label>
                                            <input type="bairro" class="form-control" id="bairro">
                                        </div>
                                        <div class="form-group bmd-form-group mb-0 w-100 border-0">
                                            <label for="rua" class="bmd-label-floating">Rua</label>
                                            <input type="rua" class="form-control" id="bairro">
                                        </div>
                                        <div class="form-group bmd-form-group mb-0 w-100 border-0">
                                            <label for="comlemento" class="bmd-label-floating">Complemento</label>
                                            <input type="comlemento" class="form-control" id="comlemento">
                                        </div>
                                    </div>
                                    <div class="form-row text-center">
                                        <span class="form-group bmd-form-group mb-0 w-100 border-0">
                                            <button type="submit" class="btn btn-raised btn-default">Enviar</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="container">
    <footer>
        <div class="row greydark border-top px-5 px-md-4 pt-4 pb-0">
            <div class="col-12 mb-4 overflow-hidden">
                <h5 class="text-center text-lg-left">FOOTER</h5>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript" src="assets/scripts/popper.min.js"></script>
<script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/scripts/bootstrap-material-design.js"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<script type="text/javascript" src="assets/scripts/scripts.js"></script>

</body>
</html>
